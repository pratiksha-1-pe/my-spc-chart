<!DOCTYPE html>
<html>
<head>
    <title>Preci-Touch SPC Chart</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #log { border: 1px solid #ccc; height: 250px; overflow-y: scroll; padding: 10px; background: #f9f9f9; }
        input[type=text] { width: 300px; padding: 8px; }
        button { padding: 8px 12px; margin-left: 5px; }
    </style>
</head>
<body>

<h2>SPC Chart WebSocket Client</h2>

<div id="status">Connecting...</div>

<div>
    <input type="text" id="msgInput" placeholder="Type your message here" />
    <button onclick="sendMessage()">Send Message</button>
</div>

<h3>Log:</h3>
<div id="log"></div>

<script>
    let ws;
    const log = document.getElementById("log");
    const status = document.getElementById("status");

    function logMessage(message) {
        const p = document.createElement("p");
        p.textContent = message;
        log.appendChild(p);
        log.scrollTop = log.scrollHeight;
    }

    function connect() {
        // ‚úÖ Replace this IP with your actual PC IP address
        ws = new WebSocket("ws://192.168.0.110:8766");

        ws.onopen = () => {
            status.textContent = "‚úÖ Connected to server";
            logMessage("Connected to server");
        };

        ws.onmessage = (event) => {
            logMessage("üì© Received from server: " + event.data);
        };

        ws.onclose = () => {
            status.textContent = "‚ùå Disconnected";
            logMessage("Disconnected from server");
            setTimeout(connect, 3000); // Try to reconnect
        };

        ws.onerror = (error) => {
            logMessage("‚ö†Ô∏è Error: " + error.message);
        };
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(input.value);
            logMessage("Sent: " + input.value);
            input.value = "";
        } else {
            alert("WebSocket is not connected.");
        }
    }

    connect();
</script>

</body>
</html>
